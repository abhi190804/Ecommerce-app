name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.5'  # âœ… Includes Dart >=2.17.0
          channel: 'stable'

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Run Tests
        run: flutter test
