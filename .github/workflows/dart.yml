name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'  # Includes Dart SDK >=2.17.0
          cache: true

      - name: Run flutter pub get
        run: flutter pub get

      - name: Run build (optional)
        run: flutter build apk

      - name: Upload build artifacts (APK)
        uses: actions/upload-artifact@v4  # âœ… Updated version
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
